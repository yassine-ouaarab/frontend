<div class="col-md-12"><br><br><br><br>
    <div style="text-align: center">
        <h3>Manage people</h3><br><br><br><br>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                 <a id="modal-856440" href="#modal-container-856440" role="button" class="btn btn-primary" data-toggle="modal">Ajouter une personne</a><br><br><br>
                <div class="modal fade" id="modal-container-856440" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel">
                                    Ajouter une personne
                                </h5> 
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            <form (ngSubmit)="insertPeopleData()">
                                <div class="container">
                                    <div class="form-group">
                                        <label> First name: </label>
                                        <input type="text" class="form-control" id="firstName" [(ngModel)]="person.firstName" name="firstName">
                                    </div>
                                    <div class="form-group">
                                        <label> Last name: </label>
                                        <input type="text" class="form-control" id="lastName" [(ngModel)]="person.lastName" name="lastName">
                                    </div>
                        
                                    <div class="form-group">
                                        <label> Email: </label>
                                        <input type="text" class="form-control" id="email" [(ngModel)]="person.email" name="email">
                                    </div>

                                    <div class="form-group">
                                        <label> Phone: </label>
                                        <input type="text" class="form-control" id="phone" [(ngModel)]="person.phone" name="phone">
                                    </div>
            
                                    <div style="text-align: center">
                                        
                                    </div>
                                </div>
                            
                            <div class="modal-footer">
                                <button class="btn btn-success" type="submit" >Add</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                            </form>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <br>  
</div>
