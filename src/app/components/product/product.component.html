<app-menu></app-menu>

<div class="container">
	<div class="row">
        <div class="col-md-12"><br><br><br><br>
            <div style="text-align: center">
                <h3>Manage products</h3><br><br><br>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                         <a id="modal-286492" href="#modal-container-286492" role="button" class="btn btn-primary" data-toggle="modal">Ajouter un produit</a><br><br><br>
                        
                        <div class="modal fade" id="modal-container-286492" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="myModalLabel">
                                            Ajouter un produit
                                        </h5> 
                                        <button type="button" class="close" data-dismiss="modal">
                                            <span aria-hidden="true">Ã—</span>
                                        </button>
                                    </div>
                                    <form (ngSubmit)="insertProductsData()">
                                        <div class="container">
                                            <div class="form-group">
                                                <label> Name: </label>
                                                <input type="text" class="form-control" id="firstName" [(ngModel)]="product.name" name="name">
                                            </div>
                                            <div class="form-group">
                                                <label> Color: </label>
                                                <input type="text" class="form-control" id="lastName" [(ngModel)]="product.color" name="color">
                                            </div>
                                
                                            <div class="form-group">
                                                <label> Price: </label>
                                                <input type="text" class="form-control" id="email" [(ngModel)]="product.price" name="price">
                                            </div>
        
                                        </div>
                                        <div style="text-align: center">
                                            <button class="btn btn-success" type="submit" >Add</button>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Close
                                            </button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
                <div class="table-responsive">
                    <table id="mytable" class="table table-bordred table-striped">
                        <thead>
                            <th><input type="checkbox" id="checkall" /></th>
                            <th>*</th>
                            <th>Name</th>
                            <th>Color</th>
                            <th>Price</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of products">
                                <td><input type="checkbox" class="checkthis" /></td>
                                <td> {{ p.id }}</td>
                                <td> {{ p.name }}</td>
                                <td> {{ p.color }}</td>
                                <td> {{ p.price }}</td>
                                <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-penci"></span></button></p></td>
                                <td><a (click)="deleteProductsData(p.id)" onclick="javascript:return confirm('Voulez vous supprimer cet article?')" class="btn btn-danger">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
